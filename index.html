<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearOff | Clothing Store</title>
    <link rel="shortcut icon" href="img/logo/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Baloo Bhai 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- header -->
    <header>
        <img src="img/logo/logo.png" width="120px" alt="" id="logo">
        <img src="img/header/headerImg.jpg" alt="" id="headerimg">
        <h1 id="testText">Future Of Clothing</h1>
    </header>

    <!-- Navbar  -->
    <nav>
        <ul id="navMenu">
            <li class="navli" id="wearoff">
                <img src="img/logo/Logo.png" alt="">
                <p class="active">WearOff</p>
            </li>
            <li class="navli" id="man">
                <img src="img/header/man.jpg" alt="">
                <p>Man</p>
            </li>
            <li class="navli" id="women">
                <img src="img/header/women.jpg" alt="">
                <p>Women</p>
            </li>
            <li class="navli" id="towel">
                <img src="img/header/towels.jpg" alt="">
                <p>Towels</p>
            </li>
            <li class="navli" id="bedSheet">
                <img src="img/header/bedsheets.jpg" alt="">
                <p>Bed Sheet</p>
            </li>
        </ul>
    </nav>

    <!-- Container -->
    <main class="maincontainer">

    </main>
    
    <div class="productContainer" style="display: none;">
        <div class="left">
            <img src="" alt="">
            <div class="productColors">
            </div>
        </div>
        <div class="right">
            <div class="title">
                <p id="title"></p>
                <p id="colorTitle">Royal Blue</p>
            </div>
            <div class="dprice">
                <p>Price:</p>
                <ul class="price">
                    <li class="oldPrice">oldPrice</li>
                    <li class="newPrice">newPrice</li>
                </ul>
            </div>
            <div class="dsize">
                <p>Size: <span id="size">1menteraweflsda</span></p>
            </div>
            <div class="colors">
                <div>Colors:</div>
                <div class="colorsinnum"></div>
            </div>
            <div class="description">
                <p>Description:</p>
                <p id="descPara"></p>
            </div>
            <div class="orderNow">
                <a href="https://wa.me/923178569846" target="blank">Order Now</a>
            </div>
        </div>
            <img src="img/svg/back.svg" alt="" class="back">
    </div>
    
    <!-- JavaScript -->
    <script src="API.js"></script>
    <script src="script.js"></script>
</body>

</html>
